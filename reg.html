<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAMB Registration Portal - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-backpack4-fill"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Post UTME Registration</h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="regForm">
                            <h6 class="border-bottom pb-2 mb-3">Personal Information</h6>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" placeholder="08012345678" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="jambRegNo" class="form-label">JAMB Registration Number (if applicable)</label>
                                <input type="text" class="form-control" id="jambRegNo">
                            </div>

                            <h6 class="border-bottom pb-2 mb-3">Exam Details</h6>
                            <div class="mb-3">
                                <label for="subject1" class="form-label">First Choice Subject</label>
                                <select class="form-select" id="subject1" required>
                                    <option value="">Select Subject</option>
                                    <option value="english">English Language</option>
                                    <option value="maths">Mathematics</option>
                                    <option value="physics">Physics</option>
                                    <option value="chemistry">Chemistry</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="subject2" class="form-label">Second Choice Subject</label>
                                <select class="form-select" id="subject2" required>
                                    <option value="">Select Subject</option>
                                    <option value="biology">Biology</option>
                                    <option value="economics">Economics</option>
                                    <option value="government">Government</option>

                                </select>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Submit Registration</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('regForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Registration submitted successfully! Check your email for confirmation.');
        });
    </script>
</body>
</html>
